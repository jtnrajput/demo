<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Your Business</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    :root {
      --primary: #317692;
      --white: #ffffff;
      --text-on-white: #317692;
      --text-on-primary: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--text-on-white);
    }
    header {
      background-color: var(--primary);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-on-primary);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    nav a {
      color: var(--text-on-primary);
      text-decoration: none;
      font-weight: 500;
    }
    .section {
      padding: 80px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, textarea {
      padding: 15px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #255a6e;
    }
    button {
      padding: 15px;
      background-color: var(--primary);
      color: var(--text-on-primary);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #255a6e;
    }
    .contact-info {
      margin-top: 60px;
      text-align: center;
    }
    .contact-info p {
      margin: 10px 0;
      font-size: 1rem;
    }
    footer {
      background: var(--primary);
      color: var(--white);
      padding: 30px;
      text-align: center;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">YourLogo</div>
    <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="testimonials.html">Testimonials</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

  </header>

  <section class="section">
    <h2 data-aos="fade-up">Get in Touch</h2>
    <form action="#" method="POST" data-aos="fade-up" data-aos-delay="200">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info" data-aos="fade-up" data-aos-delay="400">
      <p>Email: contact@yourbusiness.com</p>
      <p>Phone: +91-9876543210</p>
      <p>Address: Sector 62, Noida, Uttar Pradesh, India</p>
      <p>Follow us on social media</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Your Business. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
