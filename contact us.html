<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Your Business</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #317692;
      --white: #ffffff;
      --text-on-white: #317692;
      --text-on-primary: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      color: var(--text-on-white);
    }

    header {
      background: var(--primary);
      color: var(--text-on-primary);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav a {
      color: var(--text-on-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #255a6d;
    }

    .contact-info {
      text-align: center;
      margin-top: 40px;
      color: var(--primary);
      font-size: 1rem;
    }

    .contact-info i {
      margin-right: 8px;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: var(--primary);
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #1c4c59;
    }

    footer {
      background: var(--primary);
      color: var(--white);
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">YourLogo</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> Email: contact@yourbusiness.com</p>
      <p><i class="fas fa-phone"></i> Phone: +91-9876543210</p>
      <p><i class="fas fa-map-marker-alt"></i> Address: Sector 62, Noida, Uttar Pradesh, India</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Your Business. All rights reserved.</p>
  </footer>
</body>
</html>
