<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Your Business</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    :root {
      --primary: #317692;
      --white: #ffffff;
      --text-on-white: #317692;
      --text-on-primary: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      color: var(--text-on-white);
      overflow-x: hidden;
    }

    header {
      background: var(--primary);
      color: var(--text-on-primary);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav a {
      color: var(--text-on-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--white);
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .projects-scroll {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      perspective: 1000px;
    }

    .project-box {
      width: 300px;
      height: 400px;
      background: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 12px;
      transform-style: preserve-3d;
      transition: transform 1s ease, width 1s ease, height 1s ease;
    }

    .project-box.fullscreen {
      width: 100vw;
      height: 100vh;
      font-size: 4rem;
      border-radius: 0;
    }

    footer {
      background: var(--primary);
      color: var(--white);
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">YourLogo</div>
    <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="testimonials.html">Testimonials</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

  </header>

  <section class="hero">
    <video autoplay muted loop>
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    </video>
    <div class="hero-text">
      <h1>Your Tagline Goes Here</h1>
    </div>
  </section>

  <section class="section" data-aos="fade-up">
    <h2>Welcome to Our Business</h2>
    <p>We deliver innovation, design, and functionality into your living and working spaces.</p>
  </section>

  <div class="projects-scroll">
    <div class="project-box" id="projectBox">
      Our Projects
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Your Business. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const projectBox = document.getElementById('projectBox');
    let isFullScreen = false;

    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY;
      if (scrollPos > window.innerHeight * 0.8 && !isFullScreen) {
        projectBox.style.transform = 'rotateY(360deg)';
        setTimeout(() => projectBox.classList.add('fullscreen'), 600);
        isFullScreen = true;
      } else if (scrollPos < window.innerHeight * 0.5 && isFullScreen) {
        projectBox.classList.remove('fullscreen');
        setTimeout(() => {
          projectBox.style.transform = 'rotateY(0deg)';
        }, 600);
        isFullScreen = false;
      }
    });
  </script>
</body>
</html>
